<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài 1 -->
    <div class="container">
      <h2>Bài 1: Tính tiền lương nhân viên</h2>
      <div class="form-group">
        <label for="">Nhập số ngày làm: </label>
        <input
          type="text"
          class="form-control"
          id="songaylam-bai1"
          style="width: 250px"
        />
      </div>
      <button onclick="bai1()" class="btn btn-success">Tính tiền lương</button>
      <div id="result-bai1"></div>
    </div>
    <br />
    <br />
    <!-- Bài 2 -->
    <div class="container">
      <h2>Bài 2: Tính giá trị trung bình</h2>
      <div class="form-group">
        <label for="">Nhập số thực 1: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc1-bai2"
          style="width: 250px"
        />
        <label for="">Nhập số thực 2: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc2-bai2"
          style="width: 250px"
        />
        <label for="">Nhập số thực 3: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc3-bai2"
          style="width: 250px"
        />
        <label for="">Nhập số thực 4: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc4-bai2"
          style="width: 250px"
        />
        <label for="">Nhập số thực 5: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc5-bai2"
          style="width: 250px"
        />
      </div>
      <button onclick="bai2()" class="btn btn-success">Tính</button>
      <div id="result-bai2"></div>
    </div>
    <br /><br />

    <!-- Bài 3 -->
    <div class="container">
      <h2>Bài 3: Quy đổi tiền tệ</h2>
      <div class="form-group">
        <label for="">Nhập số tiền bạn cần đổi: </label>
        <input
          type="text"
          class="form-control"
          id="sotien-bai3"
          style="width: 250px"
        />
      </div>
      <button onclick="bai3()" class="btn btn-success">Đổi</button>
      <div id="result-bai3"></div>
    </div>
    <br />
    <br />
    <!-- Bài 4 -->
    <div class="container">
      <h2>Bài 4: Tính diện tích và chu vi của hình chữ nhật</h3>
      <div class="form-group">
        <label for="">Nhập chiều dài: </label>
        <input
          type="text"
          class="form-control"
          id="chieudai-bai4"
          style="width: 250px"
        />
        <label for="">Nhập chiều rộng: </label>
        <input
          type="text"
          class="form-control"
          id="chieurong-bai4"
          style="width: 250px"
        />
      </div>
      <button onclick="bai4()" class="btn btn-success">Tính</button>
      <div id="result-bai4"></div>
    </div>
    <br />
    <br />
    <!-- Bài 5 -->
    <div class="container">
      <h2>Bài 5: Tính tổng 2 ký số</h2>
      <div class="form-group">
        <label for="">Nhập một số bất kỳ gồm 2 chữ số: </label>
        <input
          type="text"
          class="form-control"
          id="sothuc-bai5"
          style="width: 250px"
        />
      </div>
      <button onclick="bai5()" class="btn btn-success">Tổng 2 ký số</button>
      <div id="result-bai5"></div>
    </div>
    <br />
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
